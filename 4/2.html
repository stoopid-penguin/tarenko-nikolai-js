<body>
    <script>
        const userName = prompt("Введите ваше имя")
        if (userName == "" || userName == null) {
            alert("Имя пустое")
        }
        else if (userName.length > 2) {
                if (userName.length > 50) {
                    alert("Имя слишком длинное")
                }
                else {
                    alert(userName)
                }

            }
            else alert("имя слишком короткое")
        


    </script>
</body>
