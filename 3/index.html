<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let apples = 3
        let oranges = 4
        let fruitName = "banana"
        console.log(`сумма яблок и апельсинов равна ${apples + oranges}`)
        console.log(`разность яблок и апельсинов равна ${oranges - apples}`)
        console.log(`совокупность яблок и апельсинов равна ${apples * oranges}`)
        console.log(`частность яблок и апельсинов равна ${apples / oranges}`)
        console.log(`при попытке сложения строки и числа получается ${fruitName + oranges}`)
        console.log(`при попытке деления строки и числа получается ${fruitName / apples}`)
    </script>
</body>
</html>
