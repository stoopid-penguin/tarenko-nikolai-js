<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = parseInt(prompt('Введите целое положительное число'));
        if (!Number.isInteger(N) || N <= 0) {
            alert('введено не целое положительное число');
        } else {
            console.log(`Делители числа ${N}:`);
            for (let i = 1; i <= N; i++) {
                if (N % i === 0) {
                console.log(i);
                }
            }
        }
    </script>
</body>
</html>
