<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let N = parseInt(prompt("Введите N"))
        let M = 0
        do {
            M = M + N
            N--
        } while(N > 0)
        console.log(`сумма равна ${M}`)
        
    </script>
</body>
