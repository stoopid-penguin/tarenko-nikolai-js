<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 6];

        function pam(arr, callback) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                newArr[i] = callback(arr[i])
            }
            return(newArr)
        }
        console.log(pam(arr, (x) => x + 1));
        
    </script>
</body>
